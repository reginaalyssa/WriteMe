{% extends "base.html" %}

{% block content %}
    <h1>{{ user.username }}'s Messages</h1>
    <a href="{% url 'messaging:new' %}" class="btn btn-info">New Message</a><br>

    {% for item in latest_conversations_list %}
        {{ item.receiver.first_name }} {{ item.conversation.receiver.last_name }}
        {{ item.message }}
        {{ item.timestamp }}
        <br>
    {% endfor %}
{% endblock %}
